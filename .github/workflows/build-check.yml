name: Build and Commit

on:
  pull_request:
    types: [closed]
    branches: [main]
  push:
    branches: [ main ]

jobs:
  build-commit-and-notify:
    name: Build and Commit Changed Resources
    runs-on: ubuntu-latest
    # Only run if the PR was merged (not just closed)
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.ADMIN_TOKEN }}

      - name: Check if source files changed in merged PR
        id: source-check
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.merge_commit_sha }} | grep -qE '^resources/(js|css|sass|ts|vue)'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup PHP
        if: steps.source-check.outputs.changed == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Cache Composer dependencies
        if: steps.source-check.outputs.changed == 'true'
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        if: steps.source-check.outputs.changed == 'true'
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        if: steps.source-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node.js dependencies
        if: steps.source-check.outputs.changed == 'true'
        run: npm install

      - name: Format Code
        if: steps.source-check.outputs.changed == 'true'
        run: npm run format

      - name: Run build
        if: steps.source-check.outputs.changed == 'true'
        run: npm run build

      - name: Commit build changes
        if: steps.source-check.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build: Automated build update after PR merge [skip ci]"
          file_pattern: 'public/build/manifest.json public/build/assets/*'
          branch: main

      - name: Send deploy info to rdo.blog.br
        env:
          SECRET: ${{ secrets.DEPLOY_HOOK_SECRET }}
        run: |
          curl -X POST https://deployer.rdo.blog.br \
            -H "Content-Type: application/json" \
            -H "X-Deploy-Secret: $SECRET" \
            -d '{
              "repository": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "pusher": "${{ github.actor }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}",
              "testing": true
            }'
