name: Build and Commit

on:
  pull_request:
    branches: [main]

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Specify your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Commit build changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build: Automated build update"
          # Optional: specify paths to include or exclude from the commit
          file_pattern: 'public/build/manifest.json public/build/assets/*'
