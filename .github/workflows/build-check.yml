name: Build and Commit

on:
  pull_request:
    branches: [main]

jobs:
  build-and-commit:
    name: Build and Commit Changed Resources
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.head_ref }}

      - name: Fetch main branch
        run: git fetch origin main

      - name: Check if source files changed
        id: source-check
        run: |
          if git diff --name-only origin/main...HEAD | grep -qE '^resources/(js|css|sass|ts|vue)'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Exit early if no source changes
        if: steps.source-check.outputs.changed == 'false'
        run: |
          echo "âœ… No changes in resources/, skipping build."
          exit 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node.js dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Commit build changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build: Automated build update"
          file_pattern: 'public/build/manifest.json public/build/assets/*'
